<ion-content *ngIf="movie" padding fullscreen class="movie" >
<img class="backdrop" src="{{photoUrl}}w500{{movie.backdrop_path}}" style="filter: grayscale(90%);" />
<ion-content >
		<img src="{{movie.url}}" />
		<ion-card-header>	
			<ion-card-title>{{ movie.title }}  </ion-card-title>
			<ion-card-subtitle>({{movie.release_date | date:'shortDate':'':'fr-FR'}})</ion-card-subtitle>
			<ion-icon color="yellow" name="star"></ion-icon> {{movie.vote_average}}
		</ion-card-header>
		<ion-card-content>
			{{movie.overview}}
		</ion-card-content>
</ion-content>
